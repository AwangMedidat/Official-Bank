<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">    
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Login Page</title>
  </head>
  <body>
      <div id="img">
          <h1>Official Bank</h1>
        <div id="card">
           <div id="card-content">
               <div id="card-title">
                 <h2>Selamat Datang</h2>
                 <div class="underline-title"></div>
               </div>
               <form method="post" class="form"> 
               <label for="user-name" style="padding-top:22px">&nbsp;Username</label>
               <input id="name" class="form-content" type="text" name="text" autocomplete="on" required />
               <div class="form-border"></div>
               <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
               <input id="password" class="form-content" type="password" name="password" required />
               <div class="form-border"></div>
               <input id="button" type="button" name="login" value="LOGIN" />
           </form>
           </div>
        </div>
     </div>
     <footer>
        <h2>BERSAMA KAMI ANDA MENUJU MASA DEPAN CERAH</h2>
    </footer>
    <script src="login.js"></script>
  </body>
</html>

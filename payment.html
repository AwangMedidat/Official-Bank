<!DOCTYPE html>
<html>
    <head>
        <title>Top Up Page</title>
        <link href="payment.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Official Bank</h1>
        </header>
        <div id="imgpay">
            <form class="boxpay">
                <div id="name">
                    <label>Masukkan Nominal Rp:</label>
                    <input type="text" name="nominal" id="nominal"/>

                        <label>ID:</label>
                        <input type="text" name="id" id="id"/>
                    </p>
                    <p>
                        <label>Pembayaran:</label>
                        <select name="pay"> 
                        <option value="Adira Finance">Adira Finance</option>
                        <option value="FIF Finance">FIF Finance</option>
                        <option value="Mega Bank">Mega Bank</option>
                        <option value="BAF">BAF</option>
                        <option value="WOM Finance">WOM Finance</option>
                        <option value="BCA Finance">BCA Finance</option>
                        <option value="Otto">Otto</option>
                        <option value="BIF Finance">BIF Finance</option>
                        </select>
                    </p>
                    <p>      
                    <label>Perihal:</label>
                    <input type="text" name="perihal" id="perihal"/>
                    </p>
                    <a href="payment.html"><input id="savePay" type="button" name="save" value="Save" /></a>
                    <a href="homepage.html"><input id="back" type="button" name="back" value="Back" /></a>
                </div>
            </form>
        </div>
        <footer>
            <h2>BERSAMA KAMI ANDA MENUJU MASA DEPAN CERAH</h2>
        </footer>
        <script type="text/javascript" src="payment.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Top Up Page</title>
        <link href="topup.css" type="text/css" rel="stylesheet">

        <header>
            <h1>Official Bank</h1>
        </header>
        <div id="imgtop">

                        <label>ID:</label>
                        <input type="text" name="id" id="id"/>
                    </p>
                    <p>
                        <div id="topup">
                           <label>Pilihan:</label>
                           <label><input type="radio" name="alfa" value="Alfamart"/>Alfamart</label>

                        </div>
                    </p>
                    <p>      
                        <label>Perihal:</label>
                        <input type="text" name="perihal" id="perihal"/>
                    </p>
                    <a href="topup.html"><input id="saveTop" type="button" name="save" value="Save" /></a>
                    <a href="homepage.html"><input id="back" type="button" name="back" value="Back" /></a>
                </div>
            </form>
        </div>
        <footer>
            <h2>BERSAMA KAMI ANDA MENUJU MASA DEPAN CERAH</h2>
        </footer>
        <script type="text/javascript" src="topup.js"></script>
    </body>
</html>
